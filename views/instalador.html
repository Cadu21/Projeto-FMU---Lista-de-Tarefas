<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Instalador do Sistema</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #e6f0ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #3399ff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #267acc;
      }

      pre {
        text-align: left;
        margin-top: 20px;
        background: #f4f4f4;
        padding: 10px;
        border-radius: 6px;
        overflow: auto;
        max-height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Instalar Banco de Dados</h2>
      <p>
        Este processo criará automaticamente o banco
        <strong>lista_tarefas</strong> e as tabelas necessárias.
      </p>
      <button id="btn-instalar" onclick="instalar()">Instalar Agora</button>
      <pre id="output"></pre>
    </div>

    <script src="../JS/instalador.js"></script>
  </body>
</html>
